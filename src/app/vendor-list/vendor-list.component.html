  <div class="button-container fullfill">
    <mat-form-field appearance="outline" class="field-search">
      <mat-label>搜索</mat-label>
      <input matInput type="text" [formControl]="searchKeyword">
    </mat-form-field>
    <button mat-button class="call" (click)="openCreateVendorDialog()" [disabled]="jwtTokenService.getRole()==='employee'"> 添加新供应商 </button>
  </div>
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-material"
    [columnDefs]="ColumnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    [localeText]="localeText"
    [rowGroupPanelShow]="'always'"
    [editType]="'fullRow'"
    (rowEditingStopped)="onRowEditingStopped($event)"
  >
  </ag-grid-angular>
