<form fxLayout="row" fxLayoutAlign="center center" [formGroup]="dateRange">
  <div>
    <label for="start-date">从</label>
    <input id="start-date" type="date" formControlName="start">
  </div>
  <div>
    <label for="end-date">到</label>
    <input id="end-date" type="date" formControlName="end">
  </div>
  <button class="next" (click)="setDateRange()">筛选</button>
</form>
