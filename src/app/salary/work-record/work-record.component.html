<div class="body-container" fxLayout="column" fxLayoutAlign="space-between center">
  <h2 class="sub-header">生产记录</h2>
  <div class="button-container" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button class="export" (click)="onBtnExport()">导出excel文件</button>
    <button mat-button class="view" (click)="autoSizeAll(true)">自动列宽</button>
  </div>
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-material"
    [columnDefs]="workColumnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    [localeText]="localeText"
    >
  </ag-grid-angular>
</div>
