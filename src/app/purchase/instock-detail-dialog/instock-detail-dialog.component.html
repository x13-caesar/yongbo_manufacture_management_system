<h2 mat-dialog-title> 采购单 {{data.instock_form_id}} | {{data.instock_form.vendor.company}}</h2>
<div mat-dialog-content style="height: 100%; width: 100%;">
<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-material"
  [columnDefs]="ColumnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
  (firstDataRendered)="autoSizeAll(false)"
  [localeText]="localeText"
>
</ag-grid-angular>
</div>
<div mat-dialog-actions style="padding-left: 2rem">
  <button mat-stroked-button (click)="onCompleteClick()">返回</button>
</div>
