<div class="body-container" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="nav-track" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10">
    <p class="highlight sub-header">交付记录</p>
  </div>
  <div class="button-container"><hr class="solid"></div>
  <div class="button-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10">
    <form fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="center center">
        <label for="start-date">从</label>
        <input id="start-date" type="date" [(ngModel)]="start">
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <label for="end-date">到</label>
        <input id="end-date" type="date" [(ngModel)]="end">
      </div>
      <button class="next" (click)="filterByDateRange()">筛选</button>
    </form>
    <button class="action" (click)="openCreateDeliveryDialog()">创建新交付</button>
    <button class="button-nav" routerLink="/delivery-summary"> 查看交付小结 </button>
    <button class="export" (click)="onBtnExport()">导出excel文件</button>
    <button class="view" (click)="autoSizeAll(true)">自动列宽</button>
  </div>
  <ag-grid-angular
    style="width: 100%; height: 80%"
    class="ag-theme-material"
    [columnDefs]="ColumnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    [localeText]="localeText"
    [rowGroupPanelShow]="'always'"
    [editType]="'fullRow'"
    (rowEditingStopped)="onRowEditingStopped($event)"
    (cellEditingStopped)="onCellEditingStopped($event)"
  >
  </ag-grid-angular>
</div>
