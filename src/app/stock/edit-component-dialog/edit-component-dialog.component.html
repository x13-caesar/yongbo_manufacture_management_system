<div mat-dialog-title>
  <p class="mat-h3">编辑配件</p>
</div>

<div mat-dialog-content style="padding: 1rem">
  <form fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="compoGroup">
    <mat-form-field appearance="outline">
      <mat-label>配件编码</mat-label>
      <input matInput type="text" formControlName="id">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>配件名称</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-hint>可以与其他产品重复</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>分类</mat-label>
      <input matInput type="text" formControlName="category">
    </mat-form-field>
    <mat-checkbox formControlName="measure">记录加工过程损耗</mat-checkbox>
    <mat-form-field appearance="outline">
      <mat-label>型号</mat-label>
      <input matInput type="text" formControlName="model">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>配件描述</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>库存警示线</mat-label>
      <input matInput type="number" formControlName="warn_stock">
      <mat-hint >默认值为1000</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>单位</mat-label>
      <input matInput type="text" formControlName="as_unit">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>单位重量</mat-label>
      <input matInput type="text" formControlName="unit_weight">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>保存期限</mat-label>
      <input matInput type="text" formControlName="expiration">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>补货周期</mat-label>
      <input matInput type="text" formControlName="fill_period">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>内部备注</mat-label>
      <!--          <input matInput formControlName="notice">-->
      <textarea matInput formControlName="notice"></textarea>
    </mat-form-field>
  </form>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" [disabled]="!compoGroup.valid" (click)="onCompoInfoConfirm(compoGroup)">确认提交</button>
  <button mat-button color="warn" (click)="dialogRef.close()">取消</button>
</div>
