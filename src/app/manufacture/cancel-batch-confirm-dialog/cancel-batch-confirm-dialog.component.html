<h2 mat-dialog-title> 确认取消批次 </h2>
<mat-dialog-content class="mat-typography">
  <p class="warn">你确定要取消批次 {{data.batch.id!}}（{{data.batch.product_name}}）吗？</p>
</mat-dialog-content>
<mat-dialog-content>
  <button mat-raised-button color="warn" (click)="cancelBatch(data.batch)"> 确认取消 </button>
  <button mat-stroked-button (click)="dialogRef.close()">退出</button>
</mat-dialog-content>
